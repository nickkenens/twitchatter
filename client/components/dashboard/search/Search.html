<template name="DashboardSearch">
	<h3>Search Tweets</h3>
	<div class="ui action input">
		<input type="text" placeholder="Search Term" name="SearchTerm" id="searchTerm">
		<div class="ui button" id="btnSearchTweets">Search</div>
	</div>
	<div class="ui segment">
		{{#each tweetData.statuses}}
			{{> tweet}}
		{{/each}}
	</div>
</template>
