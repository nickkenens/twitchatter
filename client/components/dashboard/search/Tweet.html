<template name="tweet">
	<div class="item">
		<img src="{{user.profile_image_url_https}}" alt="{{user.name}}" class="ui mini circular image"/>
		<div class="content">
			<div class="header">
				<a href="https://twitter.com/{{user.screen_name}}">@{{user.screen_name}}</a>
			</div>
			<div class="description">
				"{{text}}"
			</div>
			<div class="extra">
				Followers: {{user.followers_count}}
			</div>
		</div>
	</div>
</template>
